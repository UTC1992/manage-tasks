<div class="task-home-container">
  <p class="task-home-container__title">Tasks list</p>
  <app-task-list [tasks]="tareas$"></app-task-list>
  <button
    class="task-home-container__fab-button"
    mat-fab
    matTooltip="Add new task"
    (click)="onOpenDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
